<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ветвлений и условий в JavaScript</title>
</head>
<body>
  <script>
    let year = prompt('В каком году у Вас в группе начал вести занятия Виталий Валентинович?',
     '');

     if (year.length != 4 ) {
       alert('Формат ввода - 4 цифры, без пробелов и ведущих нулей.');

      } else if ( (year[0] <= '\u0030' || year[0] > '\u0039') ||
                  (year[1] < '\u0030' || year[1] > '\u0039') ||
                  (year[2] < '\u0030' || year[2] > '\u0039') ||
                  (year[3] < '\u0030' || year[3] > '\u0039') ) {

        alert('Формат ввода - 4 цифры, без пробелов и ведущих нулей.');
      
     } else if (year > 2021) {
       alert('Да вы что! Как-то поздновато..');
     } else if (year == 2021) {
       alert('Вы знаток! Да, точно в этом году!');
     } else if (year < 2021) {
     alert('Да не может быть! Это слишком рано..');
     } else {
       alert('Используйте числовое значение, не разделённое пробелами.');
     }
  </script>
</body>
</html>
