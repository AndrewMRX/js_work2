<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оператор ? и его использование</title>
</head>
<body>
  <script>
    let a = prompt('Введите значение a: ', '');
    let b = prompt('Введите значение b: ', '');

    let res = (a == '' || b == '') ? 'Одно из полей, или оба поля оказались пустыми.' :

    (((a[0] == '\u0030' && a[1] !== '\u002e' && a.length > 1) && (a[0] != '\u002D')) ||
     ((b[0] == '\u0030' && b[1] !== '\u002e' && b.length > 1) && (b[0] != '\u002D'))) ? 'Введите ' +
      'числа без ведущих нулей, пожалуйста.' :

    (((a[1] == '\u0030' && a[2] !== '\u002e' && a.length > 2) && (a[0] == '\u002D')) ||
     ((b[1] == '\u0030' && b[2] !== '\u002e' && b.length > 2) && (b[0] == '\u002D'))) ? 'Введите ' +
      'числа без ведущих нулей, пожалуйста.' :

    (a * b == 0 || (a == 0 && b == Number.POSITIVE_INFINITY) ||
    (b == 0 && a == Number.POSITIVE_INFINITY) ) ? 'Мало' :

    (isNaN(a * b) == true) ? 'Что-то пошло не так. Возможно Вы ввели не численные значения, ' +
    'использовали пробелы между цифрами. Используйте цифры, или цифры и точку ".", ' +
    ' для ввода дробных чисел.' :
    
    (a * b < 0) ? 'Нельзя извлечь корень из отрицательного значения' :
    ( Math.sqrt(a * b) < 4 ) ? 'Мало' : 'Много';

    alert(res);
   
  </script>
</body>
</html>
